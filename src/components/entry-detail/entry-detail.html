<div class="navbar page-navbar bg-dark position-fixed">
  <h3>Nueva Promoción</h3>
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" (click)="goToHome()" class="btn btn-outline-secondary">&lt;&lt;</button>
          <button type="button" class="btn btn-outline-secondary">Guardar</button>
        </div>
      </div>
    </li>
  </ul>
</div>
<form style="padding-top: 70px;">
  <div class="form-group">
    <label for="inputBusiness">Negocio</label>
    <input type="text" class="form-control" id="inputBusiness" aria-describedby="businessHelp" placeholder="Negocio">
    <small id="businessHelp" class="form-text text-muted">Ingrese el nombre del restaurant.</small>
  </div>
  <div class="form-group">
    <label for="inputPromotion">Promocion</label>
    <textarea class="form-control" id="inputPromotion" aria-describedby="promotionHelp" type="text" placeholder="Promocion"></textarea>
    <small id="promotionHelp" class="form-text text-muted">Describa la promoción.</small>
  </div>
  <div class="form-group">
    <label>Precio por unidad</label>
    <input type="text" class="form-control" />
  </div>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" href="#hours" data-toggle="tab">Horario</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="hours" role="tabpanel" aria-labelledby="hours-tab">
      <div class="form-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" (click)="toggleTimeLimited(false)" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">Todo el día</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" (click)="toggleTimeLimited(true)" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Especificar
          </label>
        </div>
      </div>
      <div class="form-row" *ngIf="isTimeLimited">
        <div class="col-2">
          <label for="inputFromHour">Hora</label>
          <input class="form-control" id="inputFromHour" type="number" min="0" max="12" value="6">
        </div>
        <div class="col-2">
          <label for="inputFromMinutes">Minutos</label>
          <input class="form-control" id="inputFromMinutes" type="number" min="0" max="59" value="0">
        </div>
      </div>
      <div class="form-group" *ngIf="isTimeLimited">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="am">
          <label class="form-check-label" for="inlineRadio1">A.M.</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" checked  id="inlineRadio2" value="pm">
          <label class="form-check-label" for="inlineRadio2">P.M.</label>
        </div>
      </div>
      <div class="form-row" *ngIf="isTimeLimited">
        <div class="col-2">
          <label for="inputUntilHour">Hora</label>
          <input class="form-control" id="inputUntilHour" type="number" min="0" max="12" value="6">
        </div>
        <div class="col-2">
          <label for="inputUntilMinutes">Minutos</label>
          <input class="form-control" id="inputUntilMinutes" type="number" min="0" max="59" value="0">
        </div>
      </div>
      <div class="form-row" *ngIf="isTimeLimited">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="untilOptions" id="inlineRadio3" value="am">
          <label class="form-check-label" for="inlineRadio3">A.M.</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="untilOptions" checked  id="inlineRadio4" value="pm">
          <label class="form-check-label" for="inlineRadio4">P.M.</label>
        </div>
      </div>
    </div>
  </div>
</form>
